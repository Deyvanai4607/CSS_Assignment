<html>
<title>Form with css style</title>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="tow-form">
        <h2>Form with feildset</h2>
        <div>

            <fieldset class="feildset-class">
                <legend class="legend-class">Contact Form</legend>
                <form>
                    <p>Name :<br><input type="text" name="name"></p>
                    <p>Password :<br> <input type="password" name="pass"></p>
                    <p>Email :<br><input type="text" name="email"></p>
                    <p>Subject :<br><input type="text" name="subject"></p>
                    <p>Message :<br><textarea name="msg" rows="20" cols="75"></textarea></p>
                    <p> I want to learn
                        <input type="radio" name="courseName" value="html" checked>HTML
                        <input type="radio" name="courseName" value="css">CSS
                        <input type="radio" name="courseName" value="js">JS
                    </p>

                    <p>choose your wish list
                        <input type="checkbox" name="courseName[]" value="html">HTML
                        <input type="checkbox" name="courseName[]" value="css">CSS
                        <input type="checkbox" name="courseName[]" value="js">JS
                    </p>
                    <p>select the days for complition</p>
                    <select name="days">
                        <option>select option</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="30">30</option>
                    </select><br><br>
                    <input type="file" name="fileValues"><br><br>
                    <input type="submit" value="submil">

                </form>
            </fieldset>
        </div>
        <div>
            <fieldset class="feildset-class">
                <legend class="legend-class">Login Form</legend>
                <form>
                    <br>
                    <label for="name">Name</label>
                    <input type="text" name="fname" placeholder="FirstName">
                    <input type="text" name="lname" placeholder="LastName"><br><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email"><br><br>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" placeholder="10-digit number"><br><br>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" placeholder="password"><br><br>
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="not">Not Wish to Disclose<br><br>
                    <label for="address">Address : </label><br>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="dob"><br><br>
                    <label for="time">Time</label><br>
                    <input type="time"><br><br>
                    <label for="languages">Languages</label><br>
                    <input type="checkbox" name="languages" value="tamil">Tamil<br>
                    <input type="checkbox" name="languages" value="english">English<br>
                    <input type="checkbox" name="languages" value="french">French<br><br>
                    <label for="interest">Select your feild of interest</label><br>
                    <select name="interest" id="interest">
                        <option value="music">Music</option>
                        <option value="cycling">Cycling</option>
                        <option value="batmiton">Batmiton</option>
                    </select><br><br>
                    <label for="photo">Upload your photo</label><br>
                    <input type="file" name="photo"><br><br>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </form>
            </fieldset>

        </div>
    </div>
</body>

</html>
